name: CI
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant Permission to Execute
        run: chmod +x gradlew
        
      - name: Build debug APK
        env:
          google_maps_api_key: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Add APK to repository
        run: |
          mkdir apk
          cp app/build/outputs/apk/debug/app-debug.apk apk/app.apk
          git config user.email "shreyaspatilg@gmail.com"
          git config user.name "Shreyas Patil"
          git add app
          git commit -m "Added APK File"
          git push origin master
